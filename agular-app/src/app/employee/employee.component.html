<div class="row">
    <div class="col s12 ">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">Add Employee</span>
            <div class="row">

                  <div class="col s5">
                    <!-- form put here  -->

                    <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
                        
                        <input name="_id" #_id="ngModel" [(ngModel)]="employeeService.selectedEmployee._id" type="hidden">
                        
                      
                        
                        <div class="row">
                            <div class="input-field col s12">
                              <input class="white-text"  name="name" type="text" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" required>
                              <label for="name">name</label>
                            </div>
                          </div>
                          
                          <div class="row">
                            <div class="input-field col s12">
                              <input class="white-text" name="position" type="text" #position="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" required>
                              <label for="position">position</label>
                            </div>
                          </div>

                          <div class="row">
                            <div class="input-field col s12">
                              <input class="white-text" name="office" type="text" #office="ngModel" [(ngModel)]="employeeService.selectedEmployee.office" required>
                              <label for="office">Office</label>
                            </div>
                          </div>

                          
                           
                          <div class="row">
                            <div class="input-field col s12">
                              <input class="white-text" name="salary" type="text" #salary="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" required>
                              <label for="salary">salary</label>
                            </div>
                            </div> 


                            <!-- button  -->
                            <div class="row">
                                <div class="input-field col s12">

                                <button class="btn btn-custom" type="button" (click)="resetForm(employeeForm)">Reset</button>
                                 
                                <button class="btn btn-custom right" type="submit" [disabled]="!employeeForm.valid">submit</button>
                                    
                            </div>
                            </div>

                      </form>
                  

                  </div>  
                   <!-- End Form -->



                  <div class="col s7">
                    <table class="responsive-table highlight">
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>position</th>
                          <th>Office</th>
                          
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let emp of employeeService.employees">
                         
                      <td>{{emp?.name}}</td>
                      <td>{{emp?.position}}</td>
                      <td>{{emp?.office}}</td>
                      <td>
                        <a class="action-btn" (click)="onEdit(emp)">
                          <i class="material-icons">edit</i>
                        </a>
                        
                      </td>
                      <td>
                        <a class="action-btn" (click)="onDelete(emp._id, employeeForm)">
                          <i class="material-icons">delete</i>
                        </a>
                      </td>
                    </tr>
                      </tbody>
                      


                    </table>
                  </div>  
 

            </div>  
            

        
        
        </div>


        <!-- <div class="card-action">
          <a href="#">This is a link</a>
          <a href="#">This is a link</a>
        </div> -->
      
    
    </div>
    </div>
  </div>
